version: "3.9"
services:
  server:
    container_name: ycal-api-v0-production-server
    build:
      context: .
      dockerfile: production.dockerfile
    ports:
      - 8080:8080
    environment:
      - NODE_ENV=production
      - SCREENSHOT=true
  doc:
    container_name: ycal-api-v0-doc
    build:
      context: .
      dockerfile: openapi/v0/Dockerfile
    ports:
      - 18080:18080
    command: preview-docs --port=18080 --host=0.0.0.0 openapi.yaml
  redoc:
    volumes:
      - ./doc:/doc
    build:
      context: .
      dockerfile: doc/redoc.dockerfile
    command: redoc-cli bundle openapi.yaml -o doc/index.html
